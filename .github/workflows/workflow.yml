name: Access Secret Key Workflow
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'
    - name: Access Secret Key
      run: echo "MY_KEY=$MY_KEY" >> $GITHUB_ENV
      env:
        MY_KEY: ${{ secrets.MY_KEY }}
    - name: Run JavaScript file
      run: node th.js
